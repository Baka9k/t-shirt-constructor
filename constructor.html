<!doctype html>

<html lang="ru">


<head>
	<!--META-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="keywords" content="Конструктор футболок">
	<meta name="description" content="Конструктор футболок">
	
	<title>Конструктор футболок</title>
	
	<!--FONTS-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	
	
	<!--CSS-->
	<link media="all" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
	<link media="all" type="text/css" href="css/style.css" rel="stylesheet">
	
</head>



<!--HEADER-->
<nav class="navbar navbar-fixed rednav">
  <div class="container-fluid">

    <ul class="nav navbar-nav">
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Добавить текст" id="addtext">
		  	<span class="glyphicon glyphicon-font"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Добавить картинку" id="addpicture">
		  	<span class="glyphicon glyphicon-picture"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Цвет фона" id="color">
		  	<span class="glyphicon glyphicon-tint"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Добавить фигуру" id="addfigure">
		  	<span class="glyphicon glyphicon-stop"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Отменить последнее действие" id="undo">
		  	<span class="glyphicon glyphicon-backward"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Очистить всё" id="clearall">
		  	<span class="glyphicon glyphicon-trash"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Сохранить макет" id="save">
		  	<span class="glyphicon glyphicon-floppy-save"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Загрузить макет" id="load">
		  	<span class="glyphicon glyphicon-floppy-open"></span>
		  </button>
		</li>
		<li class="nav-item">
		  <button type="button" class="tool" data-toggle="tooltip" title="Сохранить как картинку" id="renderpng">
		  	<span class="glyphicon glyphicon-save-file"></span>
		  </button>
		</li>
		

    </ul>
  </div><!-- /.container-fluid -->
</nav>
<!--/HEADER-->

<!--BODY-->

<div class="canvas" id="canvas1"></div>
<div class="canvas" id="canvas2"></div>
<div class="canvas" id="canvas3"></div>

<!--/BODY-->

<!--FOOTER-->
<footer class="footer">
  <div class="container">
  
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
    	<div class="copyright">
    		<a href="#">&copy; 2016 Mikhail Semochkin</a>
    	</div>
    <div>  
    
  </div>
</footer>

<!--/FOOTER-->


<!--JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

<script src="react-15.0.2/react.min.js"></script>
<script src="react-15.0.2/react-dom.js"></script>
<script src="react-15.0.2/browser.min.js"></script>

<script type="text/babel" src="js/constructor.js"></script>
<!--/JS-->



</html>
